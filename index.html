<!DOCTYPE html>
<html>
<head>
  <title>Random Photo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  
  <script>
    $(document).ready(function() {
      $(document).on("click", function() {
        var randomNumber = Math.floor(Math.random() * 3) + 1;
        //alert(randomNumber);
        $('#photo').attr('src', 'photos/0 ('+randomNumber+').png');
      });
    });
  </script>

</head>
<body>
  <div class="image-container">
    <img id="photo" src="blank.png" alt="Your Image">
  </div>
</body>
</html>
